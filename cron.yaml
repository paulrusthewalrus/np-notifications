cron:
- description: "Daily digest of all ships in scanning range"
  url: /daily-overview
  schedule: every day 23:00 #23:00 UTC == 09:00 AEST  
- description: "Scan for ships around in range"
  url: /check
  schedule: every 5 mins
- description: "Update fleets table with new fleets and get rid of old ones"
  url: /ship-analytics
  schedule: every 1 hours
- description: "Updates the stars in the DB every 24h"
  url: /star-analytics
  schedule: every day 12:00 #12:00 UTC == 20:00 AEST (8pm)